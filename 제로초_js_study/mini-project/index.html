<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>회의록 캘린더</title>
  </head>
  <body>
    <section id="wrapper">
      <header>
        <h2 class="title">Meetendar</h2>
      </header>

      <main>
        <section id="calendar">
          <div class="calendar-header">
            <button onclick="prevMonth()" id="prev-month">&lt;</button>
            <div>
              <span id="year"></span>
              <span id="month"></span>
            </div>
            <button onclick="nextMonth()" id="next-month">&gt;</button>
          </div>

          <div class="calendar-main">
            <div class="date-title">
              <div style="color: red">일</div>
              <div>월</div>
              <div>화</div>
              <div>수</div>
              <div>목</div>
              <div>금</div>
              <div style="color: blue">토</div>
            </div>

            <div class="date-board"></div>
          </div>
        </section>

        <!-- 게시판 영역  -->
        <section id="memo-board">
          <div class="board-title">
            <ul></ul>
          </div>
          <div class="board-list"></div>
          <div onclick="plusBtn()" class="plusBtn">
            <img src="/img/plusBtn.svg" alt="플러스 버튼" />
          </div>
        </section>

        <!-- 회의록 모달창 -->
        <section id="memo-editor-modal">
          <div>
            <div onclick="closeBtn()" class="closeBtn">
              <div>X</div>
            </div>
            <ul>
              <li class="meeting-date"></li>
              <li class="meeting-topic">
                <div>회의 주제</div>
                <input id="topic" type="text" />
              </li>
              <li class="meeting-participants">
                <div>참여자</div>
                <input id="attendees" type="text" />
              </li>
              <li class="meeting-content">
                <div>회의 내용</div>
                <textarea id="content"></textarea>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </section>
    <script src="/script/calendar.js" defer></script>
    <script src="/script/board.js" defer></script>
    <script src="/script/memo-editor.js" defer></script>
  </body>
</html>
